<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="icon" href="Lm0702.png" type="image/x-icon">
  <title>Муниб</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-green: #0ff0fc;
      --dark-green: #00332a;
      --medium-green: #00c896;
      --light-green: #5ffbf1;
      --accent: #00ffaa;
      --text-dark: #e0fff9;
      --text-light: #ffffff;
      --glow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-green);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
    }
    
    body {
      font-family: 'Rajdhani', 'Orbitron', sans-serif;
      color: var(--text-dark);
      background-color: #001a14;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      letter-spacing: 0.5px;
    }
    
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, var(--dark-green) 0%, #002618 100%);
      opacity: 0.9;
    }
    
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
      position: relative;
      overflow: hidden;
      background: rgba(0, 40, 30, 0.7);
      color: var(--neon-green);
      backdrop-filter: blur(5px);
      border-bottom: 1px solid var(--neon-green);
      box-shadow: var(--glow);
    }
    
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px var(--neon-green);
      letter-spacing: 2px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from {
        text-shadow: 0 0 5px var(--neon-green), 0 0 10px var(--neon-green);
      }
      to {
        text-shadow: 0 0 10px var(--neon-green), 0 0 20px var(--light-green), 0 0 30px var(--medium-green);
      }
    }
    
    .subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
      font-weight: 500;
      text-shadow: 0 0 5px var(--light-green);
      letter-spacing: 1px;
    }
    
    .profile-container {
      margin: -70px auto 1.5rem;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid var(--neon-green);
      box-shadow: 0 0 15px var(--neon-green);
      background-color: #002618;
      overflow: hidden;
      position: relative;
    }
    
    .profile-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    main {
      flex: 1;
      padding: 2rem 1rem;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }
    
    .section {
      background: rgba(0, 30, 20, 0.7);
      border-radius: 15px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 15px rgba(0, 255, 170, 0.2);
      backdrop-filter: blur(5px);
      border: 1px solid var(--neon-green);
    }
    
    h2 {
      color: var(--neon-green);
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      position: relative;
      display: inline-block;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 5px var(--light-green);
    }
    
    h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 50px;
      height: 3px;
      background: var(--accent);
      border-radius: 3px;
      box-shadow: 0 0 5px var(--light-green);
    }
    
    .social-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    
    .social-card {
      background: rgba(0, 40, 30, 0.6);
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 255, 170, 0.1);
      border: 1px solid var(--medium-green);
      cursor: pointer;
    }
    
    .social-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px var(--neon-green);
      border-color: var(--neon-green);
    }
    
    .social-icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--neon-green);
      text-shadow: 0 0 5px var(--light-green);
    }
    
    .social-name {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--light-green);
    }
    
    .crypto-info {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
      padding: 1.5rem;
      background: rgba(0, 40, 30, 0.6);
      border-radius: 12px;
      border: 1px solid var(--medium-green);
    }
    
    .crypto-item {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .crypto-icon {
      font-size: 1.5rem;
      color: var(--neon-green);
    }
    
    .crypto-label {
      font-weight: 600;
      color: var(--light-green);
      min-width: 120px;
    }
    
    .crypto-value {
      font-family: monospace;
      color: var(--accent);
      word-break: break-all;
    }
    
    footer {
      text-align: center;
      padding: 1.5rem;
      background: rgba(0, 40, 30, 0.9);
      color: var(--neon-green);
      backdrop-filter: blur(5px);
      border-top: 1px solid var(--neon-green);
      box-shadow: var(--glow);
    }
    
    .copyright {
      margin-bottom: 0.5rem;
      font-family: 'Orbitron', sans-serif;
    }
    
    .made-with {
      font-size: 0.9rem;
      opacity: 0.8;
      text-shadow: 0 0 3px var(--light-green);
    }
    
    /* Back to top button */
    .back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      background: rgba(0, 40, 30, 0.8);
      border: 1px solid var(--neon-green);
      border-radius: 50%;
      color: var(--neon-green);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 0 10px var(--neon-green);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 100;
    }
    
    .back-to-top.active {
      opacity: 1;
      visibility: visible;
    }
    
    .back-to-top:hover {
      background: var(--neon-green);
      color: var(--dark-green);
      box-shadow: 0 0 20px var(--neon-green);
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .section {
        padding: 1.5rem;
      }
      
      .social-grid {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 1rem;
      }
      
      .social-card {
        padding: 1rem;
      }
      
      .social-icon {
        font-size: 2rem;
      }
      
      .back-to-top {
        width: 40px;
        height: 40px;
        font-size: 1.2rem;
        bottom: 20px;
        right: 20px;
      }
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      
      .profile-container {
        width: 120px;
        height: 120px;
        margin-top: -60px;
      }
      
      .social-grid {
        grid-template-columns: 1fr 1fr;
      }
      
      .crypto-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="particles" id="particles-js"></div>
  </div>
  
  <header>
    <h1>Муниб</h1>
    <p class="subtitle">LM0702</p>
  </header>
  	<div class="profile-container">
  <img src="Lm0702.png" alt="Muneeb" class="profile-img">
</div>
    <!-- <img src="Lm0702.png" alt="Muneeb" class="profile-img"> -->
  </div>
  
  <main>
    <section class="section">
      <h2>Social Media</h2>

        <a href="https://www.tiktok.com/@0702lm_" target="_blank" class="social-card">
          <div class="social-icon">

          <div class="social-icon">

        <a href="https://www.tiktok.com/@elitezfam" target="_blank" class="social-card">
          <div class="social-icon">

          </div>

        </a>

    <section class="section">
      <h2>Web Fan Pages</h2>
      <div class="social-grid">
        <a href="https://muneebxzfam.github.io/Z-Fam-/" target="_blank" class="social-card">

  <!-- Back to top button -->
  <div class="back-to-top" id="backToTop">
    <i class="fas fa-arrow-up"></i>
  </div>

  <!-- Particles.js for animated background -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Initialize particles.js
    document.addEventListener('DOMContentLoaded', function() {
      particlesJS('particles-js', {
        "particles": {
          "number": {
            "value": 60,
            "density": {
              "enable": true,
              "value_area": 800
            }
          },
          "color": {
            "value": "#0ff0fc"
          },
          "shape": {
            "type": "circle",
            "stroke": {
              "width": 0,
              "color": "#000000"
            },
            "polygon": {
              "nb_sides": 5
            }
          },
          "opacity": {
            "value": 0.5,
            "random": false,
            "anim": {
              "enable": false,
              "speed": 1,
              "opacity_min": 0.1,
              "sync": false
            }
          },
          "size": {
            "value": 3,
            "random": true,
            "anim": {
              "enable": false,
              "speed": 40,
              "size_min": 0.1,
              "sync": false
            }
          },
          "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#0ff0fc",
            "opacity": 0.3,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 2,
            "direction": "none",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "bounce": false,
            "attract": {
              "enable": false,
              "rotateX": 600,
              "rotateY": 1200
            }
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": {
              "enable": true,
              "mode": "grab"
            },
            "onclick": {
              "enable": true,
              "mode": "push"
            },
            "resize": true
          },
          "modes": {
            "grab": {
              "distance": 140,
              "line_linked": {
                "opacity": 1
              }
            },
            "push": {
              "particles_nb": 4
            }
          }
        },
        "retina_detect": true
      });

      // Back to top button functionality
      const backToTopButton = document.getElementById('backToTop');
      
      window.addEventListener('scroll', () => {
        if (window.pageYOffset > 300) {
          backToTopButton.classList.add('active');
        } else {
          backToTopButton.classList.remove('active');
        }
      });
      
      backToTopButton.addEventListener('click', () => {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
</html>
